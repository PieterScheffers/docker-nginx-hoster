version: '3'

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    image: nginx:latest
    volumes:
      - certs-volume:/etc/nginx/certs:ro
      - conf-volume:/etc/nginx/conf.d:ro

  hoster:
    build: .
    container_name: hoster
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs-volume:/etc/nginx/certs
      - conf-volume:/etc/nginx/conf.d

